# https://docs.mergify.com/


pull_request_rules:
  - name: Automatic merge PRs from trusted contributors + Automatic merge on approval
    conditions: []
    actions:
      queue:
queue_rules:
  - name: duplicated default from Automatic merge PRs from trusted contributors
    queue_conditions:
      - base=main
      - "#changes-requested-reviews-by=0"
      - label!=do-not-merge
      - base=main
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - label!=do-not-merge
      - base=main
      - or:
          - author=JohnStrunk
          - author=renovate-bot  # Renovate bot - dependency updates
      - "#changes-requested-reviews-by=0"
      - label!=do-not-merge
    merge_conditions: []
    merge_method: merge
  - name: default
    queue_conditions:
      - base=main
      - "#changes-requested-reviews-by=0"
      - label!=do-not-merge
      - base=main
      - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - label!=do-not-merge
    merge_conditions: []
    merge_method: merge
